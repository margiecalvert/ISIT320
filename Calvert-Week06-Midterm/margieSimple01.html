<!DOCTYPE HTML>
<html ng-app="elvenApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>Elvenware Test Project</title>
        <script src="Library/angular.js"></script>
        <script src="Library/angular-resource.js"></script>
        <script src="Library/margieSimple01.js"></script>
    </head>
    <body>
        <h1>Elvenware MongoLab 01 with JSON</h1>
        
        <div ng-controller="MyController">
        	<p>This project retrieves a small amount of JSON from
        		a node server.</p>
            <p>Rows in DB: {{heroesLength}}</p>        		
        	<ul>
    			<li ng-repeat="hero in heroes">
    				<p>{{hero.getName()}} Hit Points {{hero.getHitPoints()}} Damage {{hero.getDamage()}}</p>
    			</li>
    		</ul>
    		
			        		
            <div ng-bind-html-unsafe="hint"> </div>
            
            <p>Here is the JSON retreived from the server: </p>
            
            <p>{{data}}</p>            
        </div>
    </body>
</html>
